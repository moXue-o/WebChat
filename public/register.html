<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册 - 局域网聊天</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="login-body">
  <div class="login-container">
    <h1>局域网聊天</h1>
    <h2>注册</h2>
    <div class="login-form">
      <div class="form-group">
        <label for="register-username">用户名:</label>
        <input type="text" id="register-username" placeholder="输入用户名">
      </div>
      <div class="form-group">
        <label for="register-password">密码:</label>
        <input type="password" id="register-password" placeholder="输入密码">
      </div>
      <div class="form-group">
        <label for="register-confirm-password">确认密码:</label>
        <input type="password" id="register-confirm-password" placeholder="再次输入密码">
      </div>
      <button id="register-button">注册</button>
      <p class="login-link">已有账号？<a href="login.html" id="login-link">登录</a></p>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="register.js"></script>
</body>
</html>
